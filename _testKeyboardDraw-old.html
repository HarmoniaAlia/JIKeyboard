<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Drawing SVG circles with data</title>
		<script type="text/javascript" src="d3/d3.js"></script>
		<script type="text/javascript" src="_priklad1.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			
			//Width and height
			var w = 500;
			var h = 50;
			
			//Data
			var dataset = [ 5, 10, 15, 20, 25 ];
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

		var over = "ontouchstart" in window ? "touchstart" : "mouseover",
			out = "ontouchstart" in window ? "touchend" : "mouseout";

			var circles = svg.selectAll("circle")
			    .data(dataset)
			    .enter()
			    .append("circle")
				.on(over, pressed("red"))
				.on(out, pressed("blue"));
	
			circles.attr("cx", function(d, i) {
							return (i * 50) + 25;
							})
				   .attr("cy", h/2)
				   .attr("r", function(d) {
						return d;
				   });

			function pressed(col) {
 				return function() {
					d3.select(this).attr("fill", col);
//					d3.select("body").append("p").text(col);
					}
			}


		</script>
	</body>
</html>
